<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Of Stones</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>

    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('./gradient_.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}



    .card-box {
      max-width: 400px;
      width: 100%;
      /* background: linear-gradient(160deg, #c040ad, #f87d42, #fbae5e); */
      background: linear-gradient(138deg, #c040ad, #f87d42, #de7305);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .logo {
        margin-bottom: 2.5rem;
    }

    .form-control {
      border-radius: 1rem;
      padding: 0.75rem;
    }

    .form-check-label {
      font-size: 0.85rem;
    }

    /* .btn-subscribe {
      background-color: #8e0c92;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
    } */

    .btn-subscribe {
    background-color: #8e0c92;
    border: none;
    border-radius: 1rem;
    padding: 0.7rem 1.5rem;
    font-weight: bold;
    color: white;
}

    .about-text {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
    
  <div class="container px-3">
    <div class="text-center">
        <img src="./Layer.png" alt="Game Of Stones" class="logo img-fluid" />
      </div>
      
    <div class="card-box mx-auto">
      

      <h3 class="mb-3">Game Of Stones</h3>
      <p class="mb-3">Win daily rewards, smart rock challenges & more.</p>

      <div class="input-group mb-3">
        <span class="input-group-text">+291</span>
        <input type="text" class="form-control" placeholder="Enter number" />
      </div>

      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="agree" />
        <label class="form-check-label" for="agree">
          I understand & agree
        </label>
      </div>

      <button class="btn btn-subscribe w-100">Get OTP & Subscribe</button>

   
    </div>
    <div class="about-section d-flex flex-column justify-content-center align-items-center text-center">
        <h6 class="mt-4">About Game of Stones</h6>
        <p class="about-text mt-2">
          Compete in exciting digital challenges and win amazing prizes.
          Join now and become a champion every day.
        </p>
      </div>
      
  </div>
